    <h1>Thank You!</h1>
    <p>You purchased a <strong>{{ ticket_type }}</strong> ticket.</p>
    <p>Total price: <strong>£{{ price }}</strong></p>
    <a href="{{ url_for('tickets') }}" class="primary-btn">Buy Another Ticket</a>
</section>

</section>

{% endblock %}
