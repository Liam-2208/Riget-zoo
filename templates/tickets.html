{% extends "base.html" %}
{% block content %}

<section class="hero hero-tickets">
    <h1>Book Your Zoo Adventure</h1>
    <p>Choose your ticket type and enjoy a day at Riget Zoo.</p>
</section>

<section class="ticket-container">
    <div class="ticket-card">
        <h2>Adult Ticket</h2>
        <p class="price">£18</p>
        <p>Perfect for ages 16+</p>
        <form action="{{ url_for('purchase') }}" method="POST">
            <input type="hidden" name="ticket_type" value="adult">
            <button type="submit">Buy Now</button>
        </form>
    </div>

    <div class="ticket-card">
        <h2>Child Ticket</h2>
        <p class="price">£10</p>
        <p>Ages 3–15</p>
        <form action="{{ url_for('purchase') }}" method="POST">
            <input type="hidden" name="ticket_type" value="child">
            <button type="submit">Buy Now</button>
        </form>
    </div>

    <div class="ticket-card">
        <h2>Family Pass</h2>
        <p class="price">£45</p>
        <p>2 adults + 2 children</p>
        <form action="{{ url_for('purchase') }}" method="POST">
            <input type="hidden" name="ticket_type" value="family">
            <button type="submit">Buy Now</button>
        </form>
    </div>
</section>

{% endblock %}
